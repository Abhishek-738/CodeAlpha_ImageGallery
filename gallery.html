<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <!-- Gallery Container -->
    <div class="gallery-container">
        <div class="gallery">
            <!-- Gallery Items -->
            <div class="gallery-image"><img src="image_1.jpg" alt="Image 1"></div>
             <div class="gallery-image"><img src="image_2.jpg" alt="Image 2"></div>
             <div class="gallery-image"><img src="image_3.jpg" alt="Image 3"></div>
             <div class="gallery-image"><img src="image_4.jpg" alt="Image 4"></div>
             <div class="gallery-image"><img src="image_5.jpg" alt="Image 5"></div>
             <div class="gallery-image"><img src="image_6.jpg" alt="Image 6"></div>
             <div class="gallery-image"><img src="image_7.jpg" alt="Image 7"></div>
             <div class="gallery-image"><img src="image_8.jpg" alt="Image 8"></div>
             <div class="gallery-image"><img src="image_9.jpg" alt="Image 9"></div>
             <div class="gallery-image"><img src="image_10.jpg" alt="Image 10"></div>
             <div class="gallery-image"><img src="image_11.jpg" alt="Image 11"></div>
             <div class="gallery-image"><img src="image_12.jpg" alt="Image 12
                "></div>
           

    <!-- Modal for Full-Screen Image Display -->
    <div class="modal image-modal">
        <span class="close">&times;</span>
        <img class="modal-content modal-img">
    </div>
    <script src="gallery.js"></script>
</body>
</html>
